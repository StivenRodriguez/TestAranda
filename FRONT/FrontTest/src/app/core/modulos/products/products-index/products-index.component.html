<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <div class="container">
        <h4>Filtro</h4>
        <form [formGroup]="formSearchFilters" (ngSubmit)="buscar()">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex">
              <div class="mb-3 me-3">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNombre"
                  formControlName="nombre"
                />
              </div>
              <div class="mb-3 me-3">
                <label for="inputDescripcion" class="form-label"
                  >Descripción</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputDescripcion"
                  formControlName="descripcion"
                />
              </div>
              <div class="mb-3 me-3">
                <label for="inputId" class="form-label">Categoría</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCategoria"
                  formControlName="categoria"
                />
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Buscar</button>
          </div>
        </form>
        <hr class="my-4" />
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Lista de Productos</h4>
          <button
            type="button"
            (click)="crearProducto()"
            class="btn btn-success mb-0"
          >
            Agregar
          </button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Categoria</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let producto of productos
                  | slice : (page - 1) * pageSize : page * pageSize
              "
            >
              <td>{{ producto.id }}</td>
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.descripcion }}</td>
              <td>{{ producto.categoria }}</td>
              <td>
                <div class="d-flex">
                  <button
                    class="btn btn-primary btn-sm me-2 mb-2"
                    (click)="editarProducto(producto)"
                  >
                    <i class="bi bi-pencil"></i> Editar
                  </button>
                  <button
                    class="btn btn-danger btn-sm mb-2"
                    (click)="eliminarProducto(producto)"
                  >
                    <i class="bi bi-trash"></i> Eliminar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div
          *ngIf="productos && productos.length > 5"
          class="d-flex justify-content-between p-2"
        >
          <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [maxSize]="maxSize"
            [collectionSize]="collectionSize"
          >
          </ngb-pagination>
          <select
            class="form-select"
            style="width: auto"
            [(ngModel)]="pageSize"
            (ngModelChange)="cambiarTamanoPagina($event)"
          >
            <option *ngIf="productos.length >= 5" [ngValue]="10">5</option>
            <option *ngIf="productos.length >= 10" [ngValue]="10">10</option>
            <option *ngIf="productos.length >= 25" [ngValue]="25">15</option>
            <option *ngIf="productos.length >= 50" [ngValue]="50">20</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
